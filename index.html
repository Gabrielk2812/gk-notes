<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GK NOTES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/icon_purplecircle.png" type="image/x-icon">
    <script src="./script.js"></script>
</head>

<body>
    <!-- WAVES DONT DIEEE -->
    <div class="wavesCollection">
        <div class="wave position-absolute start-0  wave1" style="top: 10%;"></div>
        <div class="wave position-absolute start-0  wave2" style="top: 30%;"></div>
        <div class="wave position-absolute start-0  wave3" style="top: 60%;"></div>
        <div class="wave position-absolute start-0  wave1" style="top: 40%;"></div>
        <div class="wave position-absolute start-0  wave2" style="top: 50%;"></div>
        <div class="wave position-absolute start-0  wave3" style="top: 20%;"></div>
        <div class="wave position-absolute start-0  wave1" style="top: 80%;"></div>
        <div class="wave position-absolute start-0  wave2" style="top: 77%;"></div>
        <div class="wave position-absolute start-0  wave3" style="top: 67%;"></div>
        <div class="wave position-absolute start-0  wave1" style="top: 12%;"></div>
        <div class="wave position-absolute start-0  wave2" style="top: 1%;"></div>
        <div class="wave position-absolute start-0  wave3" style="top: 36%;"></div>
        <div class="wave position-absolute start-0  wave1" style="top: 28%;"></div>
        <div class="wave position-absolute start-0  wave2" style="top: 12%;"></div>
        <div class="wave position-absolute start-0  wave3" style="top: 20%;"></div>
        <div class="wave position-absolute start-0  wave1" style="top: 5%;"></div>
        <div class="wave position-absolute start-0  wave2" style="top: 57%;"></div>
        <div class="wave position-absolute start-0  wave3" style="top: 67%;"></div>
    </div>

    <div class="container rounded-5 inputForm text-center p-4 mt-5 loginBckg">
        <div class="text-center my-5">
            <img src="./assets/icon_purplecircle.png" alt="GK NOTES Logo" width="175px" class="img-fluid" id="siteIcon">
            <h1 class="mt-3">WELCOME</h1>
            <h2 class="mt-3">Please login</p>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary w-50 rounded-pill p-3" id="formSubmit" onclick="LoadNextPage()">Login</button>
            <button class="btn btn-secondary w-50 rounded-pill" id="formRegister" onclick="window.location.href='./register.html'">New user? Register here</button>
        </div>

        <p class="text-center mt-2">All rights reserved. &copy;Gabriel Kokan</p>
        <button class="btn btn-outline-light rounded-circle" style="margin: 0 auto;" id="toggleDarkMode"
            title="Toggle dark mode">üåô</button>
    </div>

    <script>
        let isDarkMode = false;

        window.addEventListener("DOMContentLoaded", () => {
            const savedMode = localStorage.getItem("darkmode");
            if (savedMode === "true") {
                isDarkMode = true;
                document.body.classList.add("dark-mode");
                document.getElementById("toggleDarkMode").textContent = "‚òÄÔ∏è";
                document.getElementById("siteIcon").src = "./assets/icon_purplecircle.png";
            } else {
                isDarkMode = false;
                document.body.classList.remove("dark-mode");
                document.getElementById("toggleDarkMode").textContent = "üåô";
                document.getElementById("siteIcon").src = "./assets/icon_whitecircle.png";
            }
        });

        document.getElementById("toggleDarkMode").addEventListener("click", () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem("darkmode", isDarkMode);

            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                document.getElementById("toggleDarkMode").textContent = "‚òÄÔ∏è";
                document.getElementById("siteIcon").src = "./assets/icon_purplecircle.png";
            } else {
                document.body.classList.remove("dark-mode");
                document.getElementById("toggleDarkMode").textContent = "üåô";
                document.getElementById("siteIcon").src = "./assets/icon_whitecircle.png";
            }
        });
        function LoadNextPage() {
            nameInput = document.getElementById("username").value;
            passInput = document.getElementById("password").value;

            while (nameInput === "" || passInput === "") {
                alert("Please fill in all fields.");
                return;
            }

            localStorage.setItem("username", nameInput);
            localStorage.setItem("password", passInput);

            window.location.href = "./main.html";
        }

        function LoadRegisterPage() {
            nameInput = document.getElementById("username").value;
            passInput = document.getElementById("password").value;

            while (nameInput === "" || passInput === "") {
                alert("Please fill in all fields.");
                return;
            }

            localStorage.setItem("username", nameInput);
            localStorage.setItem("password", passInput);

            window.location.href = "./main.html";
        }
    </script>
</body>

</html>
