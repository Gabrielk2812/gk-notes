<body>

    <div class="container rounded-5 inputForm text-center p-4 mt-5 loginBckg">
        <div class="text-center my-5">
            <img src="./assets/icon_purplecircle.png" alt="GK NOTES Logo" width="175px" class="img-fluid" id="siteIcon">
            <h1 class="mt-3">HELLO NEW USER</h1>
            <h2 class="mt-3">Join us</p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary w-50 rounded-pill p-3" id="formSubmitRegister">Register</button>
            <button class="btn btn-secondary w-50 rounded-pill" id="formRegister" onclick="window.location.href='./index.html'">Already have
                an account? Login</button>
        </div>

        <p class="text-center mt-2">All rights reserved. &copy;Gabriel Kokan</p>
        <button class="btn btn-outline-light rounded-circle" style="margin: 0 auto;" id="toggleDarkMode"
            title="Toggle dark mode">üåô</button>
    </div>

    <script>
        let isDarkMode = false;

        window.addEventListener("DOMContentLoaded", () => {
            const savedMode = localStorage.getItem("darkmode");
            if (savedMode === "true") {
                isDarkMode = true;
                document.body.classList.add("dark-mode");
                document.getElementById("toggleDarkMode").textContent = "‚òÄÔ∏è";
                document.getElementById("siteIcon").src = "./assets/icon_purplecircle.png";
            } else {
                isDarkMode = false;
                document.body.classList.remove("dark-mode");
                document.getElementById("toggleDarkMode").textContent = "üåô";
                document.getElementById("siteIcon").src = "./assets/icon_whitecircle.png";
            }
        });

        document.getElementById("toggleDarkMode").addEventListener("click", () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem("darkmode", isDarkMode);

            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                document.getElementById("toggleDarkMode").textContent = "‚òÄÔ∏è";
                document.getElementById("siteIcon").src = "./assets/icon_purplecircle.png";
            } else {
                document.body.classList.remove("dark-mode");
                document.getElementById("toggleDarkMode").textContent = "üåô";
                document.getElementById("siteIcon").src = "./assets/icon_whitecircle.png";
            }
        });
        function LoadNextPage() {
            emailInput = document.getElementById("email").value;
            passInput = document.getElementById("password").value;

            while (emailInput === "" || passInput === "") {
                alert("Please fill in all fields.");
                return;
            }

            localStorage.setItem("email", emailInput);
            localStorage.setItem("password", passInput);

            window.location.href = "./main.html";
        }
    </script>
</body>
